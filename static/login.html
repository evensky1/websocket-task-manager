<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main-style.css">
    <title>Login</title>
</head>
<body>
<div class="auth-form">
    <h1>Login</h1>
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" id="username" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Username">
    </div>
    <button type="submit" id="login-btn" class="btn btn-primary">Login</button>
    <a href="/registration">Registration</a>
</div>
</body>
<script>
    function login() {
        const data = {
            username: document.querySelector('#username').value,
            password: document.querySelector('#password').value
        }
        fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(json => {
            if (json.message) alert('400: ' + json.message)
            document.cookie = "jwt=" + json.token
        })
        .then(_ => window.location.replace(window.location.origin + '/'))
    }
    document.querySelector('#login-btn').addEventListener('click', login)
</script>
</html>
